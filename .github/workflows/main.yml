name: Run Stock News Bot

on:
  schedule:
    # ---------------- [평일: 월~금 하루 3번] ----------------

    # 1. 아침 07:13 (KST) | 출근 준비 시간
    # (UTC 기준: 전날 22:13 / 일~목 실행)
    - cron: '13 22 * * 0-4'

    # 2. 저녁 17:42 (KST) | 퇴근 시간 공략
    # (UTC 기준: 당일 08:42 / 월~금 실행)
    - cron: '42 8 * * 1-5'

    # 3. 밤 21:27 (KST) | 미장 프리마켓 한창일 때
    # (UTC 기준: 당일 12:27 / 월~금 실행)
    - cron: '27 12 * * 1-5'

    # ---------------- [주말: 토~일 하루 1번] ----------------

    # 4. 오전 11:15 (KST) | 주말 아점 시간
    # (UTC 기준: 당일 02:15 / 토,일 실행)
    - cron: '15 2 * * 6,0'

  workflow_dispatch: # 수동 실행 버튼 유지

# ★ [핵심] 봇이 txt 파일을 업데이트하고 저장할 수 있는 권한
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # beautifulsoup4 포함 필수 라이브러리 설치
        pip install tweepy feedparser requests Pillow beautifulsoup4

    - name: Run bot
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
        CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
      run: |
        python -u bot.py

    # ★ [핵심] 변경된 기록 파일(*.txt)을 저장소에 영구 저장
    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "action@github.com"
        
        # 1. 변경된 모든 txt 파일 담기
        git add *.txt
        
        # 2. 변경사항이 있으면 커밋하고 푸시 (없으면 패스하여 에러 방지)
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update news history logs" && git push)
