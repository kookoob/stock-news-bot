name: Run Stock News Bot

on:
  schedule:
    # 3분 간격 실행 (매시 0, 3, 6, 9... 분)
    # 깃허브 서버 상황에 따라 지연될 수 있으나, 가장 빈번하게 요청하는 설정입니다.
    - cron: '*/3 * * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

# ★ [핵심] 봇이 txt 파일을 업데이트하고 저장할 수 있는 권한
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # beautifulsoup4 포함 필수 라이브러리 설치
        pip install tweepy feedparser requests Pillow beautifulsoup4

    - name: Run bot
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
        CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
      run: |
        python -u bot.py

    # ★ [핵심] 변경된 기록 파일(*.txt)을 저장소에 영구 저장
    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "action@github.com"
        
        # 1. 변경된 모든 txt 파일 담기
        git add *.txt
        
        # 2. 변경사항이 있으면 커밋하고 푸시 (없으면 패스하여 에러 방지)
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update news history logs" && git push)